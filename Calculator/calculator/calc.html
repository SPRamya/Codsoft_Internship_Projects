<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}
		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: rgb(34, 48, 80);
			color: white;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}
		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			text-align: right;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="result" disabled></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="document.getElementById('result').value += '7'"></td>
			<td><input type="button" value="8" onclick="document.getElementById('result').value += '8'"></td>
			<td><input type="button" value="9" onclick="document.getElementById('result').value += '9'"></td>
			<td><input type="button" value="/" onclick="document.getElementById('result').value += '/'"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="document.getElementById('result').value += '4'"></td>
			<td><input type="button" value="5" onclick="document.getElementById('result').value += '5'"></td>
			<td><input type="button" value="6" onclick="document.getElementById('result').value += '6'"></td>
			<td><input type="button" value="*" onclick="document.getElementById('result').value += '*'"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="document.getElementById('result').value += '1'"></td>
			<td><input type="button" value="2" onclick="document.getElementById('result').value += '2'"></td>
			<td><input type="button" value="3" onclick="document.getElementById('result').value += '3'"></td>
			<td><input type="button" value="-" onclick="document.getElementById('result').value += '-'"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="document.getElementById('result').value += '0'"></td>
			<td><input type="button" value="." onclick="document.getElementById('result').value += '.'"></td>
			<td><input type="button" value="C" onclick="document.getElementById('result').value = ''"></td>
			<td><input type="button" value="+" onclick="document.getElementById('result').value += '+'"></td>
		</tr>
		<tr>
			<td><input type="button" value="sqrt" onclick="document.getElementById('result').value = Math.sqrt(document.getElementById('result').value)"></td>
			<td><input type="button" value="cube" onclick="document.getElementById('result').value = Math.pow(document.getElementById('result').value, 3)"></td>
			<td><input type="button" value="cbrt" onclick="document.getElementById('result').value = Math.cbrt(document.getElementById('result').value)"></td>
			<td><input type="button" value="x^2" onclick="document.getElementById('result').value = Math.pow(document.getElementById('result').value, 2)"></td>
		</tr>
        <tr>
			<td><input type="button" value="sin" onclick="document.getElementById('result').value = Math.sin(document.getElementById('result').value)"></td>
			<td><input type="button" value="cos" onclick="document.getElementById('result').value = Math.cos(document.getElementById('result').value)"></td>
			<td><input type="button" value="tan" onclick="document.getElementById('result').value = Math.tan(document.getElementById('result').value)"></td>
			<td><input type="button" value="=" onclick="document.getElementById('result').value = eval(document.getElementById('result').value)"></td>
		</tr>
		<tr>
			<td colspan="4"><input type="button" value="=" onclick="document.getElementById('result').value = eval(document.getElementById('result').value)"></td>
		</tr>
	</table>
</body>
</html>
